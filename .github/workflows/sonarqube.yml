name: sonarqube

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "develop" ]

jobs:
  sonar-analysis:
    name: Analyze SnackTech
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Runs SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}