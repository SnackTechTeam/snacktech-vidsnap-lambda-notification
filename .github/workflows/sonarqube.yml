name: sonarqube

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "develop" ]

jobs:
  sonar-analysis:
    name: Analyze SnackTech
    runs-on: ubuntu-latest
    env:
      MAIL_USER: user
      MAIL_PASS: pass

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Adiciona o caminho do Poetry

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-root  # Instala as dependências do projeto, sem instalar o próprio projeto
          poetry add --dev pytest-cov coverage-lcov

      - name: Run tests and generate lcov
        run: |
          poetry run coverage run -m pytest
          poetry run coverage-lcov -o coverage.lcov
      
      - name: Runs SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}